<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#F5F5F0"/>

  <!-- Clock card 1 -->
  <rect x="100" y="160" width="80" height="110" rx="10" fill="#1A1A1A"/>
  <text x="140" y="240" font-family="system-ui, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <line x1="100" y1="215" x2="180" y2="215" stroke="rgba(0,0,0,0.3)" stroke-width="2"/>

  <!-- Clock card 2 -->
  <rect x="190" y="160" width="80" height="110" rx="10" fill="#1A1A1A"/>
  <text x="230" y="240" font-family="system-ui, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <line x1="190" y1="215" x2="270" y2="215" stroke="rgba(0,0,0,0.3)" stroke-width="2"/>

  <!-- Colon -->
  <circle cx="295" cy="195" r="8" fill="#1A1A1A"/>
  <circle cx="295" cy="235" r="8" fill="#1A1A1A"/>

  <!-- Clock card 3 -->
  <rect x="320" y="160" width="80" height="110" rx="10" fill="#1A1A1A"/>
  <text x="360" y="240" font-family="system-ui, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">0</text>
  <line x1="320" y1="215" x2="400" y2="215" stroke="rgba(0,0,0,0.3)" stroke-width="2"/>

  <!-- Pomodoro circle -->
  <circle cx="256" cy="380" r="60" fill="white" stroke="#F0F0F0" stroke-width="8"/>
  <circle cx="256" cy="380" r="60" fill="none" stroke="#E63946" stroke-width="8"
          stroke-dasharray="377" stroke-dashoffset="94" stroke-linecap="round"
          transform="rotate(-90 256 380)"/>
</svg>
